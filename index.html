<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=200, initial-scale=1.0" />
    <title>Resume Form</Form></title>
  </head>
  <body>
   <header>

   </header>
   <main>
    <center><h1>This is Your Resume Website</h1></center>
    <center><img src="https://cdn.freebiesupply.com/logos/large/2x/resume-logo-png-transparent.png" alt="Image not found" width = "300px"></center>
    <h2>Enter details for your Resume</h2> 
    <hr>
    <form >
      <b><h3>Enter Personal Information</h3></b>
      <label for="name">Enter your name:</label>
       <input type="text" id = "name" name="name">

       &nbsp;
       <label for="age">Enter your age:</label> 
       <input type="number" id = "age" name="age">
          
       &nbsp;
       <label for="hobby">Enter your hobby:</label> 
       <input type="text" id = "hobby" name="hooby"> <br><br>

      Your Gender: &nbsp; &nbsp;
      <label for="male">Male</label>
       <input type="radio" id = "male" name = "gender" value = "male">
       <label for="female">Female</label>
       <input type="radio" id = "female" name = "gender" value = "female">
       <label for="other">Other</label>
       <input type="radio" id = "other" name = "gender" value = "other">
      <hr>

      <b><h3>Enter Academic information</h3></b> <br>
      <label for="current education">Your Current Education: </label>  &nbsp; &nbsp;
      <textarea name="current education" id="10th education" cols="30" rows="6" placeholder="Your current education" required></textarea> <br><br>

      <label for="10th education">Your 10th Education: </label>  &nbsp; &nbsp;
      <textarea name="10th education" id="10th education" cols="30" rows="6" placeholder="10th education" required></textarea>
      <hr>
        </form>
        </form>   

   </main>
   <footer></footer>

  </body>
</html>
